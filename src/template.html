<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breeze</title>
  </head>
  <body>
    <div id="content">
      <div class="weather-app">
        <h1 class="weather-app__title">Breeze App</h1>
        <input
          type="text"
          id="location"
          class="weather-app__input"
          placeholder="Enter location"
        />
        <button class="weather-app__button">Weather</button>
        <div class="weather-app__info" id="weather-info"></div>

        <div class="forecast">
          <h2 class="forecast__title">Weekly Forecast</h2>
          <div class="forecast__container">
            <div class="forecast__card" id="monday">
              <h3 class="forecast__card-title">Monday</h3>
              <div class="forecast__card-temp">
                <span class="forecast__card-temp--celsius">--°C</span>
                <img
                  src="./assets/cloudy.png"
                  class="forecast__card-icon"
                  alt="Weather Icon"
                  width="50px"
                  height="50px"
                />
                <span class="forecast__card-temp--fahrenheit">--°F</span>
              </div>
              <p class="forecast__card-condition">--</p>
            </div>
            <!-- Repeat for Tuesday to Friday -->
            <div class="forecast__card" id="tuesday">
              <h3 class="forecast__card-title">Tuesday</h3>
              <div class="forecast__card-temp">
                <span class="forecast__card-temp--celsius">--°C</span>
                <img src="#" class="forecast__card-icon" alt="Weather Icon" />
                <span class="forecast__card-temp--fahrenheit">--°F</span>
              </div>
              <p class="forecast__card-condition">--</p>
            </div>
            <div class="forecast__card" id="wednesday">
              <h3 class="forecast__card-title">Wednesday</h3>
              <div class="forecast__card-temp">
                <span class="forecast__card-temp--celsius">--°C</span>
                <img src="#" class="forecast__card-icon" alt="Weather Icon" />
                <span class="forecast__card-temp--fahrenheit">--°F</span>
              </div>
              <p class="forecast__card-condition">--</p>
            </div>
            <div class="forecast__card" id="thursday">
              <h3 class="forecast__card-title">Thursday</h3>
              <div class="forecast__card-temp">
                <span class="forecast__card-temp--celsius">--°C</span>
                <img src="#" class="forecast__card-icon" alt="Weather Icon" />
                <span class="forecast__card-temp--fahrenheit">--°F</span>
              </div>
              <p class="forecast__card-condition">--</p>
            </div>
            <div class="forecast__card" id="friday">
              <h3 class="forecast__card-title">Friday</h3>
              <div class="forecast__card-temp">
                <span class="forecast__card-temp--celsius">--°C</span>
                <img src="#" class="forecast__card-icon" alt="Weather Icon" />
                <span class="forecast__card-temp--fahrenheit">--°F</span>
              </div>
              <p class="forecast__card-condition">--</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
